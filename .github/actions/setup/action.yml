name: Setup Enviroment
description: "Setups the python environment"
inputs:
  python:
    description: "the python version to prepare"
    default: "3.11"
runs:
  using: "composite"
  steps:
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          activate-environment: true
          python-version: ${{ inputs.python }}
