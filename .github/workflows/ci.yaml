name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - v**

jobs:
  source:
    name: Source Verification
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      - name: Verifying source code
        run: make check

  test:
    name: Tests
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - name: Setup git user
        run: |
            git config --global user.name "github-actions[bot]"
            git config --global user.email "8808211+pilardi@users.noreply.github.com"
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          activate-environment: true
          python-version: 3.11
      - name: Running tests
        run: make tests
      - name: Running Binary Tests
        run: make tests/dist/git-llm-utils
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: git-llm-utils-${{ runner.os || matrix.os }}-${{ runner.arch || 'default' }}
          compression-level: 7
          path: dist/git-llm-utils

